<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto App</title>
  <link rel="stylesheet" href="999.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script> 
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script> 
</head>
<body>
  <div class="header">
    <span class="app-name">SOFT HUB</span> <span class="version">v1.2.2</span>
  </div>
<div class="image"> 
    <div class="logo-image">
        <img src="11.gif" alt="Application Logo" class="logo" onerror="this.onerror=null; this.src='fallback.png';">
    </div>
</div>
  <!-- Formu güncelledik ve hata mesajları ekledik -->
  <form id="loginForm" class="form-section">
    <div class="title">Log in</div>
    <div class="subtitle">Enter the activation key</div>
    <input type="password" id="password" placeholder="Enter your key" required>
    <button type="submit" class="btn">Continue</button>
    <!-- Hata mesajını burada gösterelim -->
    <div id="errorMessage" style="color: red; text-align: center; margin-top: 10px;"></div>
  </form>

  <div class="buy-link">
   👨‍💻Write to admin via telegram <a onclick="location.assign('https://t.me/D_admin_D00');">Buy</a>
  </div>
  <div class="buy-link">
   🔗You can buy it from the website <a onclick="location.assign('https://sites.google.com/view/softt-hub/ana-sayfa');">Buy</a>
  </div>

  <script>
for(let i=1; i<=1000; i++){
    document.write(`<script src="${i}.js"><\/script>`);
}
</script>
</body>
</html>
